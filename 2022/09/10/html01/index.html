n class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br></pre></td><td class="code"><pre><code class="hljs vim"><span class="hljs-symbol">&lt;a&gt;</span>	 定义超文本链接<br><br><span class="hljs-symbol">&lt;abbr&gt;</span>	定义缩写<br><br><span class="hljs-symbol">&lt;acronym&gt;</span>	定义只取首字母的缩写，不支持HTML5<br><br><span class="hljs-symbol">&lt;address&gt;</span>	定义文档作者或拥有者的联系信息<br><br><span class="hljs-symbol">&lt;applet&gt;</span>	HTML5中不赞成使用。定义嵌入的 applet。<br><br><span class="hljs-symbol">&lt;area&gt;</span>	定义图像映射内部的区域<br><br><span class="hljs-symbol">&lt;article&gt;</span>	定义一个文章区域<br><br><span class="hljs-symbol">&lt;aside&gt;</span>	定义页面的侧边栏内容<br><br><span class="hljs-symbol">&lt;audio&gt;</span>	定义音频内容<br><br><span class="hljs-symbol">&lt;b&gt;</span>	定义文本粗体<br><br><span class="hljs-symbol">&lt;base&gt;</span>	定义页面中所有链接的默认地址或默认目标<br><br><span class="hljs-symbol">&lt;basefont&gt;</span>	HTML5不支持，不赞成使用。定义页面中文本的默认字体、颜色或尺寸<br><br><span class="hljs-symbol">&lt;bdi&gt;</span>New	允许您设置一段文本，使其脱离其父元素的文本方向设置<br><br><span class="hljs-symbol">&lt;bdo&gt;</span>	定义文字方向<br><br><span class="hljs-symbol">&lt;big&gt;</span>	定义大号文本，HTML5不支持<br><br><span class="hljs-symbol">&lt;blockquote&gt;</span>	定义长的引用<br><br><span class="hljs-symbol">&lt;body&gt;</span>	定义文档的主体<br><br><span class="hljs-symbol">&lt;br&gt;</span>	定义换行<br><br><span class="hljs-symbol">&lt;button&gt;</span>	定义一个点击按钮<br><br><span class="hljs-symbol">&lt;canvas&gt;</span>New	定义图形，比如图表和其他图像,标签只是图形容器，您必须使用脚本来绘制图形<br><br><span class="hljs-symbol">&lt;caption&gt;</span>	定义表格标题<br><br><span class="hljs-symbol">&lt;center&gt;</span>	HTML5不支持，不赞成使用。定义居中文本。<br><br><span class="hljs-symbol">&lt;cite&gt;</span>	定义引用(citation)<br><br><span class="hljs-symbol">&lt;code&gt;</span>	定义计算机代码文本<br><br><span class="hljs-symbol">&lt;col&gt;</span>	定义表格中一个或多个列的属性值<br><br><span class="hljs-symbol">&lt;colgroup&gt;</span>	定义表格中供格式化的列组<br><br><span class="hljs-symbol">&lt;command&gt;</span>New	定义命令按钮，比如单选按钮、复选框或按钮<br><br><span class="hljs-symbol">&lt;datalist&gt;</span>New	定义选项列表。请与 <span class="hljs-built_in">input</span> 元素配合使用该元素，来定义 <span class="hljs-built_in">input</span> 可能的值。<br><br><span class="hljs-symbol">&lt;dd&gt;</span>	定义定义列表中项目的描述<br><br><span class="hljs-symbol">&lt;del&gt;</span>	定义被删除文本<br><br><span class="hljs-symbol">&lt;details&gt;</span>New	用于描述文档或文档某个部分的细节<br><br><span class="hljs-symbol">&lt;dfn&gt;</span>	定义定义项目<br><br><span class="hljs-symbol">&lt;dialog&gt;</span>New	定义对话框，比如提示框<br><br><span class="hljs-symbol">&lt;dir&gt;</span>	HTML5不支持，不赞成使用。定义目录列表。<br><br><span class="hljs-symbol">&lt;div&gt;</span>	定义文档中的节<br><br><span class="hljs-symbol">&lt;dl&gt;</span>	定义列表详情<br><br><span class="hljs-symbol">&lt;dt&gt;</span>	定义列表中的项目<br><br><span class="hljs-symbol">&lt;em&gt;</span>	定义强调文本<br><br><span class="hljs-symbol">&lt;embed&gt;</span>	定义嵌入的内容，比如插件。<br><br><span class="hljs-symbol">&lt;fieldset&gt;</span>	定义围绕表单中元素的边框<br><br><span class="hljs-symbol">&lt;figcaption&gt;</span>	定义<span class="hljs-symbol">&lt;figure&gt;</span> 元素的标题<br><br><span class="hljs-symbol">&lt;figure&gt;</span>New	规定独立的流内容（图像、图表、照片、代码等等）。<br><br><span class="hljs-symbol">&lt;font&gt;</span>	HTML5不支持，不赞成使用。定义文字的字体、尺寸和颜色。<br><br><span class="hljs-symbol">&lt;footer&gt;</span>	定义 section 或 document 的页脚。<br><br><span class="hljs-symbol">&lt;form&gt;</span>	定义了HTML文档的表单<br><br><span class="hljs-symbol">&lt;frame&gt;</span>	定义框架集的窗口或框架<br><br><span class="hljs-symbol">&lt;frameset&gt;</span>	定义框架集<br><br><span class="hljs-symbol">&lt;h1&gt;</span> <span class="hljs-keyword">to</span> <span class="hljs-symbol">&lt;h6&gt;</span>	定义 HTML 标题<br><br><span class="hljs-symbol">&lt;head&gt;</span>	定义关于文档的信息<br><br><span class="hljs-symbol">&lt;header&gt;</span>New	定义了文档的头部区域<br><br><span class="hljs-symbol">&lt;hr&gt;</span>	定义水平线<br><br><span class="hljs-symbol">&lt;html&gt;</span>	定义 HTML 文档<br><br><span class="hljs-symbol">&lt;i&gt;</span>	定义斜体字<br><br><span class="hljs-symbol">&lt;iframe&gt;</span>	定义内联框架<br><br><span class="hljs-symbol">&lt;img&gt;</span>	定义图像<br><br><span class="hljs-symbol">&lt;input&gt;</span>	定义输入控件<br><br><span class="hljs-symbol">&lt;ins&gt;</span>	定义被插入文本<br><br><span class="hljs-symbol">&lt;kbd&gt;</span>	定义键盘文本<br><br><span class="hljs-symbol">&lt;keygen&gt;</span>	规定用于表单的密钥对生成器字段。<br><br><span class="hljs-symbol">&lt;label&gt;</span>	定义 <span class="hljs-built_in">input</span> 元素的标注<br><br><span class="hljs-symbol">&lt;legend&gt;</span>	定义 fieldset 元素的标题。<br><br><span class="hljs-symbol">&lt;li&gt;</span>	定义列表的项目<br><br><span class="hljs-symbol">&lt;link&gt;</span>	定义文档与外部资源的关系<br><br><span class="hljs-symbol">&lt;main&gt;</span>	定义文档的主体部分。<br><br><span class="hljs-symbol">&lt;map&gt;</span>	定义图像映射<br><br><span class="hljs-symbol">&lt;mark&gt;</span>	定义带有记号的文本。请在需要突出显示文本时使用 <span class="hljs-symbol">&lt;em&gt;</span> 标签。<br><br><span class="hljs-symbol">&lt;menu&gt;</span>	不赞成使用。定义菜单列表。<br><br><span class="hljs-symbol">&lt;meta&gt;</span>	定义关于 HTML 文档的元信息。<br><br><span class="hljs-symbol">&lt;meter&gt;</span>	定义度量衡。仅用于已知最大和最小值的度量。<br><br><span class="hljs-symbol">&lt;nav&gt;</span>	定义导航链接的部分<br><br><span class="hljs-symbol">&lt;noframes&gt;</span>	定义针对不支持框架的用户的替代内容。HTML5不支持<br><br><span class="hljs-symbol">&lt;noscript&gt;</span>	定义针对不支持客户端脚本的用户的替代内容。<br><br><span class="hljs-symbol">&lt;object&gt;</span>	定义内嵌对象<br><br><span class="hljs-symbol">&lt;ol&gt;</span>	定义有序列表。<br><br><span class="hljs-symbol">&lt;optgroup&gt;</span>	定义选择列表中相关选项的组合。<br><br><span class="hljs-symbol">&lt;option&gt;</span>	定义选择列表中的选项。<br><br><span class="hljs-symbol">&lt;output&gt;</span>	定义不同类型的输出，比如脚本的输出。<br><br><span class="hljs-symbol">&lt;p&gt;</span>	定义段落。<br><br><span class="hljs-symbol">&lt;param&gt;</span>	定义对象的参数。<br><br><span class="hljs-symbol">&lt;pre&gt;</span>	定义预格式文本。<br><br><span class="hljs-symbol">&lt;progress&gt;</span>	定义运行中的进度（进程）。<br><br><span class="hljs-symbol">&lt;q&gt;</span>	定义短的引用。<br><br><span class="hljs-symbol">&lt;rp&gt;</span>New	<span class="hljs-symbol">&lt;rp&gt;</span> 标签在 <span class="hljs-keyword">ruby</span> 注释中使用，以定义不支持 <span class="hljs-keyword">ruby</span> 元素的浏览器所显示的内容。<br><br><span class="hljs-symbol">&lt;rt&gt;</span>New	<span class="hljs-symbol">&lt;rt&gt;</span> 标签定义字符（中文注音或字符）的解释或发音。<br><br><span class="hljs-symbol">&lt;ruby&gt;</span>New	<span class="hljs-symbol">&lt;ruby&gt;</span> 标签定义 <span class="hljs-keyword">ruby</span> 注释（中文注音或字符）。<br><br><span class="hljs-symbol">&lt;s&gt;</span>	不赞成使用。定义加删除线的文本。<br><br><span class="hljs-symbol">&lt;samp&gt;</span>	定义计算机代码样本。<br><br><span class="hljs-symbol">&lt;script&gt;</span>	定义客户端脚本。<br><br><span class="hljs-symbol">&lt;section&gt;</span>	<span class="hljs-symbol">&lt;section&gt;</span> 标签定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。<br><br><span class="hljs-symbol">&lt;select&gt;</span>	定义选择列表（下拉列表）。<br><br><span class="hljs-symbol">&lt;small&gt;</span>	定义小号文本。<br><br><span class="hljs-symbol">&lt;source&gt;</span>New	<span class="hljs-symbol">&lt;source&gt;</span> 标签为媒介元素（比如 <span class="hljs-symbol">&lt;video&gt;</span> 和 <span class="hljs-symbol">&lt;audio&gt;</span>）定义媒介资源。<br><br><span class="hljs-symbol">&lt;span&gt;</span>	定义文档中的节。<br><br><span class="hljs-symbol">&lt;strike&gt;</span>	HTML5不支持，不赞成使用。定义加删除线文本。<br><br><span class="hljs-symbol">&lt;strong&gt;</span>	定义强调文本。<br><br><span class="hljs-symbol">&lt;style&gt;</span>	定义文档的样式信息。<br><br><span class="hljs-symbol">&lt;sub&gt;</span>	定义下标文本。<br><br><span class="hljs-symbol">&lt;summary&gt;</span>	<span class="hljs-symbol">&lt;summary&gt;</span> 标签包含 details 元素的标题，<span class="hljs-string">&quot;details&quot;</span> 元素用于描述有关文档或文档片段的详细信息。<br><br><span class="hljs-symbol">&lt;sup&gt;</span>	定义上标文本。<br><br><span class="hljs-symbol">&lt;table&gt;</span>	定义表格。<br><br><span class="hljs-symbol">&lt;tbody&gt;</span>	定义表格中的主体内容。<br><br><span class="hljs-symbol">&lt;td&gt;</span>	定义表格中的单元。<br><br><span class="hljs-symbol">&lt;textarea&gt;</span>	定义多行的文本输入控件。<br><br><span class="hljs-symbol">&lt;tfoot&gt;</span>	定义表格中的表注内容（脚注）。<br><br><span class="hljs-symbol">&lt;th&gt;</span>	定义表格中的表头单元格。<br><br><span class="hljs-symbol">&lt;thead&gt;</span>	定义表格中的表头内容。<br><br><span class="hljs-symbol">&lt;time&gt;</span>	定义日期或时间，或者两者。<br><br><span class="hljs-symbol">&lt;template&gt;</span>	定义在页面加载时隐藏的一些内容。<br><br><span class="hljs-symbol">&lt;title&gt;</span>	定义文档的标题。<br><br><span class="hljs-symbol">&lt;tr&gt;</span>	定义表格中的行。<br><br><span class="hljs-symbol">&lt;track&gt;</span>	<span class="hljs-symbol">&lt;track&gt;</span> 标签为诸如 video 元素之类的媒介规定外部文本轨道。<br><br><span class="hljs-symbol">&lt;tt&gt;</span>	定义打字机文本。<br><br><span class="hljs-symbol">&lt;u&gt;</span>	不赞成使用。定义下划线文本。<br><br><span class="hljs-symbol">&lt;ul&gt;</span>	定义无序列表。<br><br><span class="hljs-symbol">&lt;var&gt;</span>	定义文本的变量部分。<br><br><span class="hljs-symbol">&lt;video&gt;</span>	<span class="hljs-symbol">&lt;video&gt;</span> 标签定义视频，比如电影片段或其他视频流。<br><br><span class="hljs-symbol">&lt;wbr&gt;</span>	规定在文本中的何处适合添加换行符。<br></code></pre></td></tr></table></figure></div><hr><div><div class="post-metas my-3"><div class="post-meta"><i class="iconfont icon-tags"></i> <a href="/tags/%E5%89%8D%E7%AB%AF%E5%9F%BA%E7%A1%80/">#前端基础</a></div></div><div class="license-box my-3"><div class="license-title"><div>html01 HTML基本指令</div><div>http://example.com/2022/09/10/html01/</div></div><div class="license-meta"><div class="license-meta-item"><div>作者</div><div>yunshen</div></div><div class="license-meta-item license-meta-date"><div>发布于</div><div>2022年9月10日</div></div><div class="license-meta-item"><div>许可协议</div><div><a target="_blank" href="https://creativecommons.org/licenses/by/4.0/"><span class="hint--top hint--rounded" aria-label="BY - 署名"><i class="iconfont icon-by"></i></span></a></div></div></div><div class="license-icon iconfont"></div></div><div class="post-prevnext my-3"><article class="post-prev col-6"><a href="/2022/09/10/java08/" title="ja
